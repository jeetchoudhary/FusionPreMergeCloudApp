<div class="jumbotron text-center ">
    <div class="row" style="margin-left: -58px; margin-right: -58px; margin-top: -58px; margin-bottom: -68px">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #337ab7">
                <h4>Transaction Details</h4>
            </div>
            <div class="panel-body " style="padding-top: 30px">
                <form ng-submit="submitTransaction()" id="transactionSubmitform" name="transactionSubmitform" class="form-horizontal " role="form">
                    <div class="form-group">
                        <label for="transaction-name" class="col-sm-2 col-md-2 control-label">Transaction</label>
                        <div class="col-sm-10 col-md-10 ">
                            <input type="text" id="transactionname" class="form-control" name="transaction" ng-model="transaction.name" required placeholder="Enter Transaction Name" required style="cursor: auto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transaction-email" class="col-sm-2 col-md-2 control-label">Email </label>
                        <div class="col-sm-10 col-md-10">
                            <input id="transaction-email" class="form-control" required type="email" ng-model="transaction.email" name="email" placeholder="abc@oracle.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dbstring1" class="col-sm-2 col-md-2 control-label">DB Details</label>
                        <div class="row">
                            <div class="col-lg-6" style="width: 81.33333%">
                                <div class="input-group" id="dbstring1">
                                    <input type="text" class="form-control" id="dbstring" name="dbstring" ng-model="transaction.dbString" required placeholder="Something like.. username/password@slc09lwn.us.oracle.com:1522/jjikumar">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Select Seeded DB <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li><a href="#" ng-click="changeDB(db)" ng-repeat="db in dbs" ng->{{db.alias}}</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="allowDBOverride" class="col-sm-2 col-md-2 control-label">Allow DB Override
                            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Always Select yes if you don't want Junits to run on specific DB"></span>
                        </label>
                        <div class="col-md-7 col-sm-7 col-lg-7" id="allowDBOverride">
                            <div class="input-group">
                                <div class="btn-group">
                                    <label class="btn btn-success" ng-model="transaction.allowDBOverride" uib-btn-radio="'Y'">Yes</label>
                                    <label class="btn btn-success" ng-model="transaction.allowDBOverride" uib-btn-radio="'N'">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updatebug" class="col-sm-2 col-md-2 control-label">Update Bug </label>
                        <div class="col-md-7 col-sm-7 col-lg-7" id="updatebug">
                            <div class="input-group">
                                <div class="btn-group">
                                    <label class="btn btn-success" ng-model="transaction.updateBug" uib-btn-radio="'Y'">Yes</label>
                                    <label class="btn btn-success" ng-model="transaction.updateBug" uib-btn-radio="'N'">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="breakonerror" class="col-sm-2 col-md-2 control-label">Run Junits</label>
                        <div class="col-md-7 col-sm-7 col-lg-7" id="runJunits">
                            <div class="input-group">
                                <div class="btn-group">
                                    <label class="btn btn-success" ng-model="transaction.runJunits" uib-btn-radio="'Y'">Yes</label>
                                    <label class="btn btn-success" ng-model="transaction.runJunits" uib-btn-radio="'N'">No</label>
                                </div>
                                <span ng-hide="transaction.runJunits=='N'">
                                    <span ng-dropdown-multiselect="" options="projectList" selected-model="junitSelectedList" extra-settings="projectListConfigParams" checkboxes="true" translation-texts="projectListDisplayText"></span>
                                </span>
                                <!--<span ng-hide="transaction.runJunits=='N'">
                                    <button type="button" class="btn btn-default" ng-click="updateProjectList()" >Update Project List</button>
                                </span>-->
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <div class="col-md-4 col-sm-4 col-lg-4 control-label text-right" style="margin-left: 300px">
                                <input type="submit" class="btn btn-success btn-circle" id="btn-submit" value="Submit Transaction" ng-disabled="(transactionSubmitform.transaction.$dirty && transactionSubmitform.transaction.$invalid) ||
                                    (transactionSubmitform.email.$dirty && transactionSubmitform.email.$invalid) || (transactionSubmitform.dbstring.$dirty && transactionSubmitform.dbstring.$invalid) ">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div ng-show='transactionSubmitform.$submitted && (transactionSubmitform.email.$dirty && transactionSubmitform.dbstring.$dirty && transactionSubmitform.transaction.$dirty)'
                            class="form-group">
                            <div class="alert alert-success" role="alert">Transaction Submitted Successfully</div>
                        </div>
                    </div>
                    <span style="color: red" ng-show="errorMsg">{{errorMsg}}</span>

                            </div>
                        </div>

                    <!--   <span style="color:red" ng-show="transaction.isValid && !transaction.errorMsg.transactionError">Work In Progress..I am working on it right now soon you will be able to submit it</span> -->
                </form>
            </div>
        </div>
    </div>
